<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acknowledgment</title>
    <link rel="stylesheet" href="001AI.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .maindiv2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: rgba(37, 8, 202, 0.153);
            padding-left: 80px;
            padding-right: 80px;
            box-sizing: border-box;
            justify-content: center;
            border-radius: 30px;
            /* margin-top: 10px; */
            /* Reduced top margin */
            /* This line centers content vertically */
        }



        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 500px;
            text-align: center;
        }

        .editorial {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 300px;
            /* Reduced height */
            width: 300px;
            /* Reduced width */
            line-height: 1.5;
            border: 2px solid #ffcc00;
            background-color: #7030A0;
            padding: 10px;
            /* Adjusted padding */
            border-radius: 50%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            color: white;
            box-sizing: border-box;
            text-align: center;
        }

        /* gap adjust */
        .gap-parainside {
            display: block;
            padding-bottom: 8px;
            /* Adjust this value as needed */
        }
    </style>
</head>

<body>
    <div class="maindiv2">
        <div class="content">
            <p class="editorial">
                <b>Acknowledgment</b> <br>
                <b style="color: rgb(227, 224, 6);">Engr. Md. Nazrul Islam</b>
                <span class="gap-parainside"></span>
                <font size="-1"> Sr. MIS Specialist </font>
                <font size="-1"> NRECA International Ltd. </font>
                <font size="-1"> Dhaka, Bangladesh. </font>
            </p>
        </div>
    </div>

    <script>
        // copy protection
        document.addEventListener('copy', function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
